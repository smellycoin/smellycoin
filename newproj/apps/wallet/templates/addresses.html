{% extends "layout.html" %}
{% block content %}
<!-- Loading overlay -->
<div id="loader" class="fixed inset-0 bg-black/95 z-50 flex items-center justify-center">
  <div class="w-12 h-12 border-4 border-yellow-500 border-t-transparent rounded-full animate-spin"></div>
</div>

<div class="max-w-5xl mx-auto card p-6" x-data="addressesPage({{ account_id or 'null' }})" x-init="$nextTick(()=>document.getElementById('loader')?.classList.add('hidden'))">
  <h1 class="text-2xl font-extrabold text-yellow-400 mb-4">Addresses</h1>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
    <section class="lg:col-span-2">
      <div class="card p-4">
        <h2 class="text-yellow-400 text-xl font-bold mb-3">Your Subaddresses</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full">
            <thead>
              <tr class="text-left text-sm text-gray-300">
                <th class="py-2 pr-4">ID</th>
                <th class="py-2 pr-4">Index</th>
                <th class="py-2 pr-4">Address</th>
                <th class="py-2 pr-4">Label</th>
              </tr>
            </thead>
            <tbody class="text-sm">
              <template x-for="s in subs" :key="s.id">
                <tr class="border-t border-yellow-900/30">
                  <td class="py-2 pr-4" x-text="s.id"></td>
                  <td class="py-2 pr-4" x-text="s.major + '/' + s.minor"></td>
                  <td class="py-2 pr-4 mono" x-text="s.address"></td>
                  <td class="py-2 pr-4" x-text="s.label || ''"></td>
                </tr>
              </template>
              <tr x-show="subs.length===0">
                <td class="py-3 text-gray-400" colspan="4">No subaddresses yet.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <aside>
      <div class="card p-4" x-data="newSubForm({{ account_id or 'null' }})">
        <h2 class="text-yellow-400 text-xl font-bold mb-3">Create Subaddress</h2>
        <div class="grid grid-cols-2 gap-2">
          <div>
            <label class="block text-sm mb-1">Major</label>
            <input type="number" class="w-full bg-black/30 px-2 py-1 rounded border border-yellow-700/40" x-model.number="major"/>
          </div>
          <div>
            <label class="block text-sm mb-1">Minor</label>
            <input type="number" class="w-full bg-black/30 px-2 py-1 rounded border border-yellow-700/40" x-model.number="minor"/>
          </div>
          <div class="col-span-2">
            <label class="block text-sm mb-1">Label</label>
            <input class="w-full bg-black/30 px-2 py-1 rounded border border-yellow-700/40" x-model="label" placeholder="e.g. Savings"/>
          </div>
        </div>
        <button class="brand px-3 py-2 rounded font-semibold mt-3 w-full" @click="submit()">Create</button>
        <div class="text-xs text-gray-400 mt-2" x-text="msg"></div>
      </div>

      <div class="card p-4 mt-4">
        <h2 class="text-yellow-400 text-xl font-bold mb-3">Primary Address</h2>
        <div class="mono bg-black/30 p-2 rounded">{{ account_address or '-' }}</div>
      </div>
    </aside>
  </div>
</div>

<script>
function addressesPage(accountId) {
  return {
    subs: [],
    async init() {
      await this.refresh();
    },
    async refresh() {
      if (!accountId) return;
      try {
        const j = await fetch(`/api/v1/accounts/${accountId}/subaddresses`).then(r=>r.json());
        this.subs = Array.isArray(j) ? j : [];
      } catch(e) { this.subs = []; }
    }
  }
}
function newSubForm(accountId) {
  return {
    major: 0, minor: 1, label: '',
    msg: '',
    csrf: (Math.random().toString(16).slice(2)+Math.random().toString(16).slice(2)).slice(0,32),
    async submit() {
      if (!accountId) { this.msg = 'No account selected.'; return; }
      try {
        const r = await fetch('/api/v1/subaddress/new', {
          method:'POST',
          headers:{'content-type':'application/json','x-smelly-csrf':this.csrf},
          body: JSON.stringify({account_id: accountId, major: this.major, minor: this.minor, label: this.label})
        });
        const j = await r.json();
        if (!r.ok) { this.msg = (j.detail || 'Failed'); return; }
        this.msg = 'Created: ' + (j.address || '');
        // trigger list refresh by reloading page (simpler than cross-component comms)
        setTimeout(()=>location.reload(), 600);
      } catch(e) {
        this.msg = 'Error creating subaddress.';
      }
    }
  }
}
</script>
{% endblock %}
