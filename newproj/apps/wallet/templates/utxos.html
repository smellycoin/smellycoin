{% extends "layout.html" %}
{% block content %}
<!-- Loading overlay -->
<div id="loader" class="fixed inset-0 bg-black/95 z-50 flex items-center justify-center">
  <div class="w-12 h-12 border-4 border-yellow-500 border-t-transparent rounded-full animate-spin"></div>
</div>

<div class="max-w-7xl mx-auto card p-6" x-data="utxosPage('{{ account_address or '' }}')" x-init="$nextTick(()=>document.getElementById('loader')?.classList.add('hidden'))">
  <h1 class="text-2xl font-extrabold text-yellow-400 mb-4">UTXOs</h1>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
    <section class="lg:col-span-2">
      <div class="card p-4">
        <div class="flex items-center justify-between">
          <h2 class="text-yellow-400 text-xl font-bold mb-3">Unspent Outputs</h2>
          <div class="text-sm text-gray-300"><span class="mr-2">Address:</span><span class="mono break-all ml-2">{{ account_address or '-' }}</span></div>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full table-fixed">
            <thead>
              <tr class="text-left text-sm text-gray-300">
                <th class="py-2 pr-4 w-56">Txid</th>
                <th class="py-2 pr-4 w-16">Vout</th>
                <th class="py-2 pr-4 w-40">Amount</th>
                <th class="py-2 pr-4 w-28">Type</th>
                <th class="py-2 pr-4 w-44">Maturity</th>
                <th class="py-2 pr-4 w-28">Spendable</th>
              </tr>
            </thead>
            <tbody class="text-sm">
              <template x-for="u in utxos" :key="u.txid + ':' + u.vout">
                <tr class="border-t border-yellow-900/30">
                  <td class="py-2 pr-4 mono whitespace-normal break-words" x-text="u.txid"></td>
                  <td class="py-2 pr-4" x-text="u.vout"></td>
                  <td class="py-2 pr-4" x-text="u.amount.toFixed(6) + ' SMELLY'"></td>
                  <td class="py-2 pr-4">
                    <span class="px-2 py-1 rounded text-xs" :class="u.coinbase ? 'bg-yellow-700/30 border border-yellow-600/50' : 'bg-black/30 border border-yellow-900/40'">
                      <span x-text="u.coinbase ? 'Coinbase' : 'Normal'"></span>
                    </span>
                  </td>
                  <td class="py-2 pr-4">
                    <template x-if="u.coinbase">
                      <span class="px-2 py-1 rounded text-xs" :class="u.mature ? 'bg-green-700/30 border border-green-600/50' : 'bg-yellow-700/30 border border-yellow-600/50'">
                        <span x-text="u.mature ? 'Mature' : ('Matures in ' + u.matures_in + ' blocks')"></span>
                      </span>
                    </template>
                    <template x-if="!u.coinbase">
                      <span class="text-xs text-gray-300">n/a</span>
                    </template>
                  </td>
                  <td class="py-2 pr-4">
                    <span class="px-2 py-1 rounded text-xs" :class="u.spendable ? 'bg-green-700/30 border border-green-600/50' : 'bg-yellow-700/30 border border-yellow-600/50'">
                      <span x-text="u.spendable ? 'Yes' : 'No'"></span>
                    </span>
                  </td>
                </tr>
              </template>
              <tr x-show="utxos.length===0">
                <td class="py-3 text-gray-400" colspan="6">No UTXOs for this address.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <aside>
      <div class="card p-4">
        <h2 class="text-yellow-400 text-xl font-bold mb-3">Summary</h2>
        <div class="text-sm text-gray-300">Confirmed Balance</div>
        <div class="text-2xl font-extrabold"><span x-text="confirmed.toFixed(6)"></span> <span class="text-yellow-400">SMELLY</span></div>
        <div class="mt-2 text-sm text-gray-300">Unconfirmed (approx)</div>
        <div class="text-lg font-bold"><span x-text="unconfirmed.toFixed(6)"></span> <span class="text-yellow-400">SMELLY</span></div>
      </div>

      <div class="card p-4 mt-4">
        <h2 class="text-yellow-400 text-xl font-bold mb-3">Filters</h2>
        <div class="flex gap-2">
          <button class="brand px-2 py-1 rounded" @click="filter='all'">All</button>
          <button class="brand px-2 py-1 rounded" @click="filter='coinbase'">Coinbase</button>
          <button class="brand px-2 py-1 rounded" @click="filter='normal'">Normal</button>
          <button class="brand px-2 py-1 rounded" @click="filter='spendable'">Spendable</button>
        </div>
      </div>
    </aside>
  </div>
</div>

<script>
function utxosPage(addr) {
  return {
    utxos: [],
    all: [],
    confirmed: 0.0,
    unconfirmed: 0.0,
    filter: 'all',
    COINBASE_MATURITY: 10, // demo maturity window
    async init() {
      await this.refresh();
      setInterval(()=>this.refresh(), 10000);
    },
    async refresh() {
      if (!addr) return;
      try {
        // balance + utxos
        const b = await fetch('/api/v1/address/' + addr + '/balance').then(r=>r.json());
        this.confirmed = b.balance || 0;
        this.unconfirmed = 0; // placeholder; can be refined using mempool
        const utx = Array.isArray(b.utxos) ? b.utxos : [];
        // decorate for maturity/spendability
        const h = await fetch('/api/v1/node/height').then(r=>r.json()).catch(()=>({height:-1}));
        const height = (h && typeof h.height === 'number') ? h.height : -1;
        this.all = utx.map(u => {
          const isCoinbase = !!u.coinbase;
          // Without per-UTXO created height, approximate: treat coinbase as already mature after COINBASE_MATURITY/2 once height>0
          const mat = isCoinbase ? (height > 0 ? Math.max(0, Math.floor(this.COINBASE_MATURITY/2)) : this.COINBASE_MATURITY) : 0;
          const mature = !isCoinbase || mat === 0;
          return {
            ...u,
            coinbase: isCoinbase,
            mature,
            matures_in: isCoinbase ? mat : 0,
            spendable: (!isCoinbase || mature)
          };
        });
        this.applyFilter();
      } catch(e) {
        this.all = [];
        this.utxos = [];
      }
    },
    applyFilter() {
      if (this.filter === 'coinbase') this.utxos = this.all.filter(u => u.coinbase);
      else if (this.filter === 'normal') this.utxos = this.all.filter(u => !u.coinbase);
      else if (this.filter === 'spendable') this.utxos = this.all.filter(u => u.spendable);
      else this.utxos = this.all;
    }
  }
}
</script>
{% endblock %}
